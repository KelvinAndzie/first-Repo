<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc1.css" type="text/css">
</head>
<body>
    <h3>calculator</h3>
    <h5>THEME</h5>
    <div class="daa">
        <div class="dat">1</div>
        <div class="dat">2</div>
        <div class="dat">3</div>
    </div>
    <div class="theme">
        <div class="them" id="click"></div>
    </div>
    <div class="screen" id="output">

    </div>
    <div class="outerLayer">
        <div class="row">
            <div class="data" id="button" value="7">7</div>
            <div class="data" id="button" value="8">8</div>
            <div class="data" id="button" value="9">9</div>
            <div class="ac" id="button"  value="DEL">DEL</div>
        </div>
        <div class="row">
            <div class="data" id="button" value="4">4</div>
            <div class="data" id="button" value="5">5</div>
            <div class="data" id="button" value="6">6</div>
            <div class="data" id="button" value="+">+</div>
        </div>
        <div class="row">
            <div class="data" id="button" value="1">1</div>
            <div class="data" id="button" value="2">2</div>
            <div class="data" id="button" value="3">3</div>
            <div class="data" id="button" value="-">-</div>
        </div>
        <div class="row">
            <div class="data" id="button" value=".">.</div>
            <div class="data" id="button" value="0">0</div>
            <div class="data" id="button" value="/">/</div>
            <div class="data" id="button" value='*'>X</div>
        </div>
        <div class="row">
            <div class="ac" style="flex-grow: 2;" id="button"  value="RESET">RESET</div>
            <div class="equal" style="flex-grow: 2;" id="button" value="=">=</div>
        </div>
    </div>
    <script src="calc1.js"></script>
</body>
</html>
